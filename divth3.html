<!DOCTYPE html>
<html lang="en">
<head>

    <title>Divtask3</title>

        }

                </div>

                    <div class="col-12 bg-danger b"></div>
                </div>
                <div class="row">
                    <div class="col-6 bg-warning b"></div>
                    <div class="col-6 bg-dark b"></div>
                </div>
                <div class="row">

                </div>
